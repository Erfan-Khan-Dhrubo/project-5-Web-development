<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Daisy UI + Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- Adding "Poppins" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Adding Extra Things -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              text1: "#00303C",
              text2: "#000000",
              btn_color: "#3752FD",
              bg_cl: "#F4F7FF",
              white: "#FFFFFF",
            },
            fontFamily: {
              Poppins: ["Poppins", "serif"],
            },
            borderRadius: {
              custom1: "32px",
            },
          },
        },
      };
    </script>

    <!-- Adding Extra CSS -->
    <style>
      .gradient_bg {
        background: linear-gradient(to bottom right, #3752fd, #6c7ffa, #9ba8f8);
      }
    </style>
  </head>
  <body class="bg-bg_cl font-Poppins text-text1">
    <nav
      class="w-8/10 mx-auto bg-white flex items-center justify-between p-6 rounded-2xl my-6"
    >
      <div class="flex items-center gap-4">
        <img src="assets/logo.png" alt="" />
        <div class="text-4xl">Dev<span class="font-bold">Board</span></div>
      </div>
      <div class="flex items-center gap-8">
        <div class="flex items-center gap-4 bg-bg_cl px-4 py-2 rounded-custom1">
          <img src="assets/checkbox.png" alt="" />
          <div class="text-3xl font-bold">23</div>
        </div>

        <button class="p-2 bg-bg_cl rounded-full">
          <img src="assets/theme-btn.png" alt="" />
        </button>
      </div>
    </nav>

    <main>
      <div class="flex gap-4 w-8/10 mx-auto">
        <div class="flex-3 bg-white p-6 rounded-2xl">
          <div class="flex justify-between gap-6">
            <div
              class="flex flex-1 bg-bg_cl rounded-xl justify-center items-center p-4 gap-4"
            >
              <div class="p-4 bg-white rounded-full">
                <img src="assets/checkbox.png" alt="" />
              </div>
              <div>
                <p class="font-medium">Task AssignedÂ </p>
                <p class="text-3xl font-bold">05</p>
              </div>
            </div>
            <div
              class="flex flex-2 gap-6 rounded-xl justify-start items-center p-6 gradient_bg"
            >
              <div><img src="assets/board.png" alt="" /></div>
              <p class="text-white text-2xl">
                Discover Something <br />
                New Today!
              </p>
            </div>
            <div
              class="flex flex-1 bg-bg_cl rounded-xl justify-center items-center p-4 gap-4"
            >
              <div class="p-4 bg-white rounded-full">
                <img src="assets/calender.png" alt="" />
              </div>
              <div>
                <p class="text-xl">Wed ,</p>
                <p class="text-xl font-bold">Jul 28 2025</p>
              </div>
            </div>
          </div>
          <div></div>
        </div>
        <div class="flex-1 bg-white rounded-2xl">
          <div class="flex flex-col items-center py-12 gap-4">
            <div class="flex gap-4">
              <div><img src="assets/activity.png" alt="" /></div>
              <div class="text-xl font-medium">Activity Log</div>
            </div>
            <div>
              <button class="btn font-medium bg-btn_color text-white text-base">
                Clear History
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
